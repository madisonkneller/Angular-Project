<div class=names-list>
<h2>List of Names</h2>
<div class='search-box'>
<label for='search-text'>Search: </label>
<input class='search-text' type="search" [(ngModel)]="searchText" placeholder="Enter text to search" autofocus>

<div  class='names'  *ngFor="let name of testNames | filter: searchText">
  {{name}}
 </div>
</div>
</div>
